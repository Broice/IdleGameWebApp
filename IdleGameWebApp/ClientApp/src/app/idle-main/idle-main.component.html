<h1>Counter</h1>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<button class="btn btn-primary" (click)="incrementCounter()">Increment (+{{increment * incrementMultiplier}})</button>

<h3>Increase/Second (+{{increment * autoMultiplier}})</h3>

<button class="btn btn-primary" (click)="buildIncrementBuilding()">Buy Increment Increase (-{{buildCost}})</button>
